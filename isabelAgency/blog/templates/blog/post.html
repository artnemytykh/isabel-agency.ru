{% extends 'core/layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
{% endblock css %}

{% block title %}{{post.title}}{% endblock title %}

{% block body %}
<div class="blog-post-container">

    <h1>{{post.title}}</h1>

    {{post.body|safe}}
    
</div>
{% endblock body %}
